<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Incluir la hoja de estilos externa -->
    <link href="styles/style.css" rel="stylesheet" />

    <title>Blackjack Mango</title>

    <!-- Cargar la librería underscore.js -->
    <script src="javascript/underscore.js"></script>
  </head>

  <body>
    <!-- Reproducir música de fondo automáticamente en bucle -->
    <audio src="./assets/audio/bg-music.mp3" autoplay loop></audio>

    <!-- Contenedor para la barra del croupier (crupier) -->
    <div class="croupier-bar-div">
      <h2>Croupier</h2>
    </div>

    <!-- Contenedor de la mesa del juego -->
    <div class="table-div">
      <!-- Sección del croupier -->
      <div class="croupier-div">
        <!-- Botón para comenzar una nueva partida -->
        <button id="btnNuevo" class="action-button-new-game">
          Nueva partida
        </button>

        <!-- Contenedor de las cartas del croupier -->
        <div class="croupier-cards-div">
          <!-- Muestra el puntaje del croupier -->
          <div class="croupier-number-div">
            <span class="number-span">0</span>
          </div>
        </div>
      </div>

      <!-- Sección con los botones de acción del jugador -->
      <div class="action-buttons-div">

        <!-- Botón para pedir una carta -->
        <button id="btnPedir" class="action-button">Pedir carta</button>

        <!-- Botón para pasar el turno -->
        <button id="btnPasar" class="action-button-double">Pasar</button>
      </div>

      <!-- Sección del jugador (en la que se mostrarán las cartas) -->
      <div class="player-div"></div>
    </div>

    <!-- Barra inferior del jugador -->
    <div class="player-bar-div"></div>

    <!-- Cargar el archivo JavaScript principal del juego -->
    <script type="module" src="javascript/game.js"></script>
  </body>
</html>
